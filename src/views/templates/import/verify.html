{% extends 'base.html' %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/transactions.css') }}">
<script type="text/javascript" src="{{ url_for('static', filename='script/verify.js') }}" defer></script>
{% endblock %}

{% block body %}
<script>
    document.getElementById("transactions-li").classList.add("active");
</script>

<!-- Main -->
<main>
    <!-- Header Main -->
    <header>
        <h1>VERIFY</h1>
        <div class="header-buttons">
            <button title="Import file" onclick="openImportFile();addOptions();">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed"><path
                        d="M840-680v480q0 33-23.5 56.5T760-120H200q-33 0-56.5-23.5T120-200v-560q0-33 23.5-56.5T200-840h480l160 160Zm-80 34L646-760H200v560h560v-446ZM480-240q50 0 85-35t35-85q0-50-35-85t-85-35q-50 0-85 35t-35 85q0 50 35 85t85 35ZM240-560h360v-160H240v160Zm-40-86v446-560 114Z" /></svg>
                <span>Save</span>
            </button>
        </div>

    </header>
    <!-- End Header Main -->
    <section class="transactions-content-container">
        <div class="transactions-container">
            <table class="transactions" id="transactionstable">
                <thead id="transactionsHead">
                    <tr>
                        <th>ID</th>
                        <th>Posted Date</th>
                        <th>Description</th>
                        <th>Subcategory</th>
                        <th>User</th>
                        <th>Bank</th>
                        <th>Shared Amount</th>
                        <th>Amount</th>
                    </tr>
                </thead>
                <tbody id="transactionsbody">
                </tbody>
            </table>
        </div>
        <div id="import-container"></div>
    </section>
    {% endblock %}
